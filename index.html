<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="fbfavicon.png">
    <title>fb-tailwind</title>
    <link rel="stylesheet" href="input.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/3 mx-10">
            <img class="w-80 mx-2" src="fb.png" alt="">
            <p class="text-3xl mx-3">Facebook helps you connect and share with people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500" type="password" placeholder="password">
            <button class="bg-blue-500 text-white my-2 py-2 rounded-md font-bold cursor-pointer hover:bg-blue-700">Log in</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-500 hover:bg-green-700 text-white my-2 py-2 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit">create new account</button>
        </div>
    </div>
    
</body>
</html>
